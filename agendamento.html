    <meta charset="UTF-8">

    <link rel="stylesheet" href="Css/agendamento.css">
    <link rel="stylesheet" href="Css/estilos.css">
    <link rel="icon" href="Imagens/Vector_logo.png  ">
</head>

<body>
    <!--Começo programação header-->
    <header>
        <div id="container">
            <div id="logo">
                <a href="index.html">
                    <img src="Imagens/Logo.png" alt="Logo" id="img-logo">
                </a>
            </div>
            <div id="input">
                <p>
                    <input type="text" placeholder="Encontre Seu produto:" id="barra-de-pesquisa">
                </p>
                <nav id="nav1">
                    <a href="Sobre.html">Sobre</a>
                    <a href="catalogo.html">Catálogo</a>
                    <a href="serviços.html">Serviços</a>
                    <a href="contato.html">Contato</a>
                    <a href="agendamento.html">Agendamento</a>
                    <a href="dashboard.html" id="dashabord">Dashboard</a>

                </nav>
            </div>
            <div id="box-contato">
                <div class="contato">
                    <a href="entrar.html">
                        <img src="Imagens/User.png" alt="user" id="imagem-cadastro" width="60px" />
                    </a>
                </div>
                <nav class="contato">
                    <a href="entrar.html" class="contato">
                        <img src="Imagens/entrecadastre-se.png" alt="entrar" id="botao-cadastrar" width="150px" />
                    </a>
                </nav>
            </div>

        </div>
    </header>
    <!--Fim programação header-->
    <br /> <br />

    <div id="cadastro">
        <h2>
            Agendamento
        </h2>
    </div>

    <!-- Miolo do site -->

    <div id="caixa">

        <div id="input2">
            <form>
                <div id="barras">
                    <P class="barra"></P>
                    <div id="inputes">
                    <form id="agendamentofrm" name="agendamentofrm" action="#">
                        <input id="inCli" name="inCli" type="text" placeholder="Nome do cliente">
                        <input id="inPet" name="inPet" type="text" placeholder="Nome do PET">
                        <input id="inData" name="inData" type="date" min="2023-05-15" max="2023-12-23" required>
                        <input id="inTime" name="inTime" type="time" min="09:00" max="18:00">
                        
                        <div id="mensagem-erro">Mensagem de erro</div>
                    </div>
                        <div id="botao">
                            <button id="btnEnviar" name="btnEnviar" type="button"
                                onclick="agendamento();">Enviar</button>
                        </div>
                    </form>

                    </P>
                </div>


                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Nome Cliente</th>
                            <th>Nome do seu PET</th>
                            <th>Data</th>
                            <th>Horário</th>
                        </tr>
                    </thead>

                    <tbody id="linhas">
                        <tr>
                        </tr>
                    </tbody>
                </table>


            </form>
        </div>
    </div>


    <!-- Fim miolo do site -->


    <br /> <br />
